<!DOCTYPE html>
<html>
    <head>
        <title>Photo Calendar</title>
        <style>
            #menu {
                width: 80%;
                text-align: center;
            }

            #menu td {
                font-size: 26px;
                font-weight: 800;
                padding: 30px
            }

            #calendar {
                width: 80%;
                height: 200px;
            }

            #calendar th {
                background-color: black;
                color: white;
                border-radius: 10px;
                margin: 10px;
            }

            #calendar td {
                text-align: center;
                border: 1px solid;
                border-radius: 10px;
                margin: 10px;
            }

            #calendar th:first-child, 
            #calendar td:first-child {
                color: red;
            }

            #calendar th:last-child, 
            #calendar td:last-child {
                color: blue;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Photo Calender</h1>
            <table id="menu">
                <tr>
                    <td> ◀ </td>
                    <td>2023년 10월</td>
                    <td> ▶ </td>
                </tr>
            </table>
            <img src="../images/sea.jpg" width="80%" height="200" alt="sea_image">
            <table id="calendar">
                <tr>
                    <th width="14%">Sun</th>
                    <th width="14%">Mon</th>
                    <th width="14%">Tue</th>
                    <th width="14%">Wed</th>
                    <th width="14%">Thu</th>
                    <th width="14%">Fri</th>
                    <th width="14%">Sat</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </center>
    </body>
</html>
