<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }
            
            header {
                background-color: #555;
                color: white;
                text-align: center;
                padding: 20px;
            }

            nav {
                background-color: #ccc;
                float: left;
                width: 30%;
                height: 300px;
            }

            article {
                background-color: #f1f1f1;
                float: left;
                width: 70%;
                height: 300px;
            }

            footer {
                background-color: #777;
                text-align: center;
                color: white;
                padding: 10px;
            }

            @media (max-width: 600px) {
                nav, article {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Cities</h1>
        </header>
        <section>
            <nav>
                <ul>
                    <li>Seoul</li>
                    <li>Busan</li>
                    <li>Saejong</li>
                    <li>Jeju</li>
                </ul>
            </nav>
            <article>
                <h1>Seoul</h1>
                <p>서울에 대한 소개</p>
            </article>
        </section>
        <footer>
            <p>footer</p>
        </footer>
    </body>
</html>
