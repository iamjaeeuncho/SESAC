<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }

            .layout {
                width: 100%;
            }

            .menu {
                width: 100%;
                height: 70px;
                background-color: yellow;
                padding: 20px;
            }

            .nav {
                width: 30%;
                height: 500px;
                background-color: yellowgreen;
                float: left;
                padding: 20px;
            }

            .content {
                width: 70%;
                height: 500px;
                background-color: blueviolet;
                float: left;
                padding: 20px;
            }

            .footer {
                width: 100%;
                height: 80px;
                background-color: darkcyan;
                padding: 20px;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="layout">
            <div class="menu">Global Menu</div>
            <div class="main">
                <div class="nav">Left Navigation</div>
                <div class="content">Main</div>
            </div>
            <div class="footer">Footer</div>
        </div>
    </body>
</html>
