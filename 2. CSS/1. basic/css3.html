<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 100px;
                height: 100px;
                color: white;
                background-color: cadetblue;
                margin: 5px;
            }

            .rel {
                background-color: darkblue;
                position: relative;
                /* position: absolute; */
                top: 50px;
                left: 50px;
            }

            .container {
                width: 300px;
                height: 200px;
                background-image: url(../images/sea.jpg);
                background-size: 100% 100%;
            }

            p {
                position: relative;
                top: 50px;
                left: 50px;
            }
        </style>
    </head>
    <body>
        <div>1</div>
        <div class="rel">2</div>
        <div>3</div>
        <div class="container">
            <p>아름다운 바다</p>
        </div>
    </body>
</html>
