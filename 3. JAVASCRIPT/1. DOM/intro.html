<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>DOM/JS 이해하기</h1>
        <p>DOM이 무엇인지 배워봅시다</p>

        <button type="button" onclick="alert('clicked!')">CLICK ME</button>

        <p id="demo"></p>
        <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">CLICK ME</button>

        <h1>버튼을 통한 값 변경</h1>
        <div id="result">0</div>
        <div>
            <button onclick="number_inc()">증가</button>
            <button onclick="number_dec()">감소</button>
        </div>

        <script>
            function number_inc() {
                console.log("버튼 클릭");
                result = document.getElementById('result').innerHTML;
                console.log("result=", result);
                new_result = parseInt(result) + 1;
                console.log("new_result=", new_result);
                document.getElementById("result").innerHTML = new_result;
            }

            function number_dec() {
                // result라는 id의 text영역의 글자를 읽어온다
                console.log("버튼 클릭");
                result = document.getElementById('result').innerHTML;
                console.log("result=", result);
                // 글자를 읽어왔으니 숫자로 변환한다. 그리고 1을 뺀다.
                new_result = parseInt(result) - 1;
                console.log("new_result=", new_result);
                // 결과값을 내가 원하는 (result라는 id 영역)에 출력한다.
                document.getElementById("result").innerHTML = new_result;
            }
        </script>
    </body>
</html>
