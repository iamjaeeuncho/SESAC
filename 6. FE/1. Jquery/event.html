<!DOCTYPE html>
<html>
    <head>
        <title>Jquery</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            #myDiv {
                width: 200px;
                height: 200px;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div id="myDiv"><span id="displayText">Hover me</span></div>
        <button id="changeColorBtn">Change Color</button>
        <script>
            $(document).ready(function() {
                var myDiv = $("#myDiv");
                var displayText = $("#displayText")

                $('#changeColorBtn').click(function() {
                    var randomColor = getRandomColor();
                    $('#myDiv').css('background-color', randomColor);
                });

                function getRandomColor() {
                    var letters = '0123456789ABCDEF';
                    var color = '#';
                    for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                }

                myDiv.hover(
                    function () {
                        var currentColor = myDiv.css('background-color');
                        displayText.text('Current color: ' + currentColor);
                        displayText.css('color', 'white')
                },
                    function () {
                        displayText.text('Hover me')
                        displayText.css('color', 'black')
                    })
            })
        </script>
    </body>
</html>
