<!DOCTYPE html>
<html>
    <head>
        <title>Jquery</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <h1 id = "myHeading">헬로우 제이쿼리</h1>
        <button id = "changeTextBtn">Change Text</button>

        <script>

                $('#changeTextBtn').click(function() {
                    $('#myHeading').text('텍스트 변경')
                })
            });

        </script>
    </body>
</html>
