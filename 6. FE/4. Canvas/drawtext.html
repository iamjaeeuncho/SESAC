<!DOCTYPE html>
<html>
    <head>
        <title>Canvas 2</title>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="textCanvas" width="400" height="400"></canvas>

        <script>
            const canvas = document.getElementById("textCanvas");
            const context = canvas.getContext("2d");

            // 텍스트 그리기
            context.fillText('Hello Canvas!', 50, 100); // X, Y
            context.fillText('Hello Canvas!', 200, 100); // X, Y

            // 스타일
            context.fillStyle = "red";
            context.fillText("빨간 글씨", 50, 150);

            context.font = "italic 20px DS-Digital";
            context.fillStyle = "blue";
            context.fillText("Blue Italic", 200, 150);

            // 함수화
            function drawText(font, style, text, x, y) {
                context.font = font;
                context.fillStyle = style;
                context.fillText(text, x, y);
            }

            // 다양한 속성의 스타일 적용한 텍스트 그리기
            drawText("30px Arial", "#0095DD", "Arial Regular", 20, 200);
            drawText("Italic 20px Goudy Stout", "#FF0000", "Goudy Font??", 120, 220);
            drawText("bold 20px Times New Roman", "#0000FF", "Times New Roman!!", 60, 240);

        </script>
    </body>
</html>
