<!DOCTYPE html>
<html>
    <head>
        <title>Image</title>
        <style>
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="textCanvas" width="400" height="400"></canvas>

        <script>
            const canvas = document.getElementById("textCanvas");
            const context = canvas.getContext("2d");

            const image1 = new Image();
            image1.src = "rocket.png"
            image1.onload = function() {
                // context.drawImage(image, 0, 0, canvas.width, canvas.height)
                context.drawImage(image1, 100, canvas.height - 60, 60, 60)
            }

            const image2 = new Image();
            image2.src = "ufo.png"
            image2.onload = function() {
                // context.drawImage(image2, 0, 0, canvas.width, canvas.height)
                context.drawImage(image2, 300, 300, 100, 100)
            }
        </script>
    </body>
</html>
