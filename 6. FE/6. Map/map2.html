<!DOCTYPE html>
<html>
    <head>
        <title>Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
         <style>
            #map {
                height: 600px;
            }
         </style>
    </head>
    <body>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

        <div id="map"></div>

        <script>
            // 지도 로딩시 센터 위치와 해상도 크기
            var map = L.map('map').setView([37.578, 126.977], 10);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                // attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // 서울 관광지 목록 추가
            var touristSpots = [
                { name: '경복궁', location: [37.578, 126.977] },
                { name: '63빌딩', location: [37.51854, 126.93751] },
                { name: '명동', location: [37.5635, 126.981] },
                { name: '남산타워', location: [37.5515, 126.988] },
            ];

            touristSpots.forEach(function(spot) {
                L.marker(spot.location).addTo(map);
            })
        </script>
    </body>
</html>
